<!-- templates/blocks/eta_block.html -->
<!-- English-only comments: ETA block - calls /maritime/api/route/eta-enhanced (query params optional) -->
<div id="eta_block" class="card maritime-card shadow-sm">
  <div class="card-header bg-secondary text-white">
    <i class="bi bi-clock-history"></i> ETA
  </div>
  <div class="card-body">
    <div id="eta_block_content" class="small text-center">
      <div class="spinner-border text-secondary" role="status"></div>
      <div class="mt-2">Calculating ETA...</div>
    </div>
  </div>
</div>

<script>
/* English-only comments:
   Default uses no query params; calls ETA endpoint and shows base vs adjusted ETA.
*/
(async function loadEtaBlock() {
  const container = document.getElementById('eta_block_content');
  const res = await fetchSafeJson('/maritime/api/route/eta-enhanced');
  if (!res.ok) {
    container.innerHTML = `<div class="text-warning">ETA unavailable — ${res.message || 'fallback'}</div>`;
    return;
  }
  const e = res.data || {};
  container.innerHTML = `
    <div><strong>Base ETA:</strong> ${e.base_eta_hours ?? '—'} h</div>
    <div><strong>Adjusted ETA:</strong> ${e.adjusted_eta_hours ?? '—'} h</div>
    <div class="mt-1 small text-muted">Weather impact: ${e.weather_impact_percent ?? 0}%</div>
  `;
})();
</script>
