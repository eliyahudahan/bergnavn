<!-- templates/blocks/fuel_block.html -->
<!-- English-only comments: Fuel optimization block - calls /maritime/api/analytics/fuel-optimization -->
<div id="fuel_block" class="card maritime-card shadow-sm">
  <div class="card-header bg-warning text-dark">
    <i class="bi bi-fuel-pump"></i> Fuel Optimization
  </div>
  <div class="card-body">
    <div id="fuel_block_content" class="small">
      <div class="text-center">
        <div class="spinner-border text-warning" role="status"></div>
        <div class="mt-2">Loading optimization...</div>
      </div>
    </div>
  </div>
</div>

<script>
/* English-only comments:
   Calls GET /maritime/api/analytics/fuel-optimization (or POST with AIS+weather).
   Displays current vs optimal speed and estimated savings.
*/
(async function loadFuelBlock() {
  const container = document.getElementById('fuel_block_content');
  const res = await fetchSafeJson('/maritime/api/analytics/fuel-optimization');
  if (!res.ok) {
    container.innerHTML = `<div class="text-warning">Fuel optimizer unavailable — ${res.message || 'fallback'}</div>`;
    return;
  }
  const d = res.data && res.data.optimization ? res.data.optimization : (res.data || {});
  const current = d.current_speed_knots ?? d.current_speed ?? '—';
  const optimal = d.optimal_speed_knots ?? d.optimal_speed ?? '—';
  const saving = (d.fuel_saving_percent ?? d.saving_percent ?? 0);

  container.innerHTML = `
    <div class="text-center">
      <div><strong>Current:</strong> ${current} kn</div>
      <div><strong>Optimal:</strong> ${optimal} kn</div>
      <div class="mt-2"><strong>${saving}%</strong> estimated savings</div>
    </div>
  `;
})();
</script>
