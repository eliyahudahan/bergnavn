<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Cruise List</title>
    <style>
        /* Basic responsive table styling */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1em;
        }
        th, td {
            padding: 0.75em;
            border: 1px solid #ccc;
            text-align: left;
        }
        @media (max-width: 600px) {
            table, thead, tbody, th, td, tr {
                display: block;
            }
            thead tr {
                display: none; /* Hide headers on small screens */
            }
            tr {
                margin-bottom: 1em;
                border: 1px solid #ccc;
                padding: 0.5em;
            }
            td {
                border: none;
                padding-left: 50%;
                position: relative;
            }
            td::before {
                position: absolute;
                left: 1em;
                top: 0.75em;
                white-space: nowrap;
                font-weight: bold;
                content: attr(data-label);
            }
        }
    </style>
</head>
<body>
    <h1>Cruise List</h1>
    <table>
        <thead>
            <tr>
                <th>Title</th>
                <th>Description</th>
                <th>Departure Date</th>
                <th>Return Date</th>
                <th>Price (€)</th>
            </tr>
        </thead>
        <tbody>
            {% for cruise in cruises %}
            <tr>
                <td data-label="Title">{{ cruise.title }}</td>
                <td data-label="Description">{{ cruise.description }}</td>
                <td data-label="Departure Date">{{ cruise.departure_date.strftime('%Y-%m-%d') }}</td>
                <td data-label="Return Date">{{ cruise.return_date.strftime('%Y-%m-%d') }}</td>
                <td data-label="Price (€)">€{{ '{:.2f}'.format(cruise.price) }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
